<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Grammar Parsing Tree</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="app.bundle.js"></script>
  </head>

  <body>
    <header>
      <h1>Grammar Parsing Tree</h1>
      <div>
        <p>Mario Emilio Jiménez Vizcaíno A01173359</p>
        <p>Kevin Torres Martínez A01656257</p>
      </div>
    </header>
    <div id="start-page">
      <h1>Drop a file here!</h1>
      <h3>Or try one of the included examples:</h3>
      <div id="buttons">
        <button>Example 1</button>
        <button>Example 2</button>
        <button>Example 3</button>
        <button>Example 4</button>
      </div>
    </div>
    <div id="tree-page" style="display: none;">
      <div id="input-parent">
        <label for="string-field">String to parse:</label>
        <input type="text" id="string-field" />
        <label for="depth-field">Maximum depth:</label>
        <input type="number" id="depth-field" />
        <button id="return-btn">Return</button>
      </div>
      <div id="message">
        <h2></h2>
      </div>
      <svg id="svg-pane">
        <g class="links"></g>
        <g class="nodes"></g>
      </svg>
    </div>
  </body>
</html>
